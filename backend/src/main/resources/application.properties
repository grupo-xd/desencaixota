# ============== APPLICATION ==============
spring.application.name=desencaixota

# ============== SERVER ==============
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${SERVER_CONTEXT_PATH:/api}

# ============== DATABASE ==============
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/meu_projeto}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============== JPA ==============
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============== LOGGING ==============
logging.level.com.seuprojeto=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=INFO

# ============== CORS ==============
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000}